<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./src/main.css">
    <link rel="stylesheet" href="./src/rps.css">
    <title>Rock, Paper, Scissors</title>
</head>

<body>
    <header>
        <nav>
            <a href="./">Home</a> |
            <a href="guess.html">Guessing-Game</a> |
            <a href="rps.html">Rock-Paper-Scissors</a>
            <hr>
        </nav>
    </header>

    <h1>Rock Paper Scissors</h1>
    <div class="logo-wrapper">
        <img id="logo" src="/assets/rock-paper-scissors-logo.png">
    </div>

    <section id="userThrow">
        <h2>Choose your throw</h2>
        <label>
            <input type="radio" name="throw" value="rock" checked>
            <img class="radio-image" src="assets/rock.png">
        </label>
        <label>
            <input type="radio" name="throw" value="paper">
            <img class="radio-image" src="assets/paper.png">
        </label>
        <label>
            <input type="radio" name="throw" value="scissors">
            <img class="radio-image" src="assets/scissors.png">
        </label>
                <p>
                    <button id="throw-button">Throw!</button>
                </P>
    </section>
    <section id="generatedThrow">

            <label  id="rock">
                <img class="hidden" id="result" src="/assets/rock.png">
            </label>

    </section>

        <section class="results">
            <p id="message"></p>
            <p id="score">
                <span>Wins: <span id="win-count"></span></span>
                <span>Losses: <span id="loss-count"></span></span>
                <span>Draws: <span id="draw-count"></span></span>
            </p>
        </section>
    </section>

    <script type="module" src="/src/rpsGame.js"> </script>
</body>

</html>
