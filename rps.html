<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./src/main.css">
    <link rel="stylesheet" href="./src/rps.css">
    <title>Rock, Paper, Scissors</title>
</head>
<body>
    <header>
        <nav>
            <a href="./">Home</a> |
            <a href="guess.html">Guessing-Game</a> | 
            <a href="rps.html">Rock-Paper-Scissors</a><hr>
        </nav>
    </header>
<h1>Rock Paper Scissors</h1>
<img class="logo" src="/assets/rock-paper-scissors-logo.png">
<section class="generatedThrow">
    <table>
        <td>Rock<br>
            <img src="/assets/rock.png">
        </td>
        <td>Paper<br>
            <img src="/assets/paper.png">
        </td>
        <td>Scissors<br>
            <img src="/assets/scissors.png">
        </td>





    </table>


</section>
<section class="userThrow">
    <label>
        <input type="radio" name="throwRock" value="rock">
        <img class="radio-image" src="assets/rock.png">
    </label>
    <label>
        <input type="radio" name="throwPaper" value="paper">
        <img class="radio-image" src="assets/paper.png">
    </label>
    <label>
        <input type="radio" name="throwScissors" value="paper">
        <img class="radio-image" src="assets/scissors.png">
    </label>




</section>







</body>
</html>
